<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
            <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/pass.jpg'); background-size: cover;">
            </div>
          </div>
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
            <div class="card card-plain">
              <div class="card-header">
                <h4 class="font-weight-bolder">Remember my password</h4>
                <p class="mb-0">You must enter your Email to get your password </p>
              </div>
              <div class="card-body">


                <div class="row g-3">

                  <div class="col-md-12">
                    <input type="email" class="form-control border-0 bg-light px-4"  name="email" #email="ngModel" [(ngModel)]="mail" placeholder="email
                            " style="height: 55px;">
                  </div>


                  <div class="col-12">
                    <button class="btn btn-primary w-100 py-3" style="background: #051922; color: white;" type="submit" (click)="change()">Send Email</button>


                  </div>
                  <div class="alert alert-danger" *ngIf="msg!=''"> {{msg}}</div>

                </div>

              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-2 text-sm mx-auto">
                  Already have an account?
                  <a routerLink="/signin" class="text-primary text-gradient font-weight-bold">Sign in</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
